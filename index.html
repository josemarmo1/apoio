<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Profª Julia Maria — Jogos</title>
  <meta name="description" content="Jogos pedagógicos da Profª Julia Maria." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ===================== */
    /*       MOBILE FIRST    */
    /* ===================== */
    :root {
      --pink-50: #ffeef5;
      --pink-100: #ffd9e8;
      --pink-300: #ff9fc2;
      --pink-400: #ff80ae;
      --pink-500: #ff5c96;
      --violet-200: #d9ccff;
      --mint-100: #def7f1;
      --slate-900: #161a23;
      --slate-700: #2b2f36;
      --slate-500: #475062;
      --white: #fff;
      --shadow: 0 10px 25px rgba(0,0,0,.08);
      --radius: 18px;
      --space: clamp(14px, 4vw, 22px);
      --safe-top: env(safe-area-inset-top);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; padding: 0;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(180deg, var(--pink-50), var(--mint-100));
      color: var(--slate-700);
      -webkit-tap-highlight-color: transparent;
    }
    @media (prefers-reduced-motion: reduce) { * { animation: none !important; transition: none !important; } }

    /* HEADER minimalista com logo profissional (SVG) */
    header { position: sticky; top: 0; z-index: 20; background: rgba(255,238,245,.9); backdrop-filter: blur(8px); border-bottom: 1px solid #f7cfe0; padding-top: calc(var(--safe-top) / 2); }
    .wrap { max-width: 960px; margin: 0 auto; padding: 10px var(--space); display: grid; place-items: center; }
    .brand { display: grid; place-items: center; gap: 8px; text-align: center; }
    .brand svg { width: clamp(120px, 40vw, 180px); height: auto; filter: drop-shadow(0 6px 14px rgba(255,92,150,.25)); }
    .brand-title { margin: 4px 0 0; font-size: clamp(1.1rem, 5vw, 1.5rem); color: var(--slate-900); font-weight: 800; letter-spacing: .2px; }
    .brand-sub { margin: 0; font-size: clamp(.8rem, 3.6vw, .95rem); color: #7a3e53; opacity: .85; }

    /* HERO extremamente simples */
    .hero { max-width: 960px; margin: 0 auto; padding: var(--space); display: grid; gap: var(--space); }
    .panel { background: var(--white); border: 1px solid #ffe2ef; border-radius: var(--radius); box-shadow: var(--shadow); padding: clamp(14px, 4vw, 22px); text-align: center; }
    .cta { display: inline-flex; align-items: center; gap: 10px; border: none; padding: 14px 18px; border-radius: 999px; cursor: pointer; font-weight: 800; font-size: 1rem; background: linear-gradient(90deg, var(--pink-400), var(--pink-500)); color: #fff; box-shadow: 0 8px 20px rgba(255,92,150,.25); min-height: 48px; }
    .cta:active { transform: translateY(1px); }

    /* CARD ÚNICO do jogo (limpo) */
    .grid { display: grid; gap: 12px; }
    .card { background: var(--white); border-radius: 16px; border: 1px solid #ffe2ef; box-shadow: var(--shadow); padding: 16px; display: grid; gap: 10px; }
    .card h3 { margin: 0; font-size: clamp(1rem, 4.4vw, 1.15rem); color: var(--slate-900); }
    .card p { margin: 0; font-size: clamp(.95rem, 3.8vw, 1rem); color: var(--slate-500); }

    /* MODAL do jogo */
    dialog::backdrop { background: rgba(0,0,0,.35); }
    dialog { width: min(900px, 96vw); border: none; border-radius: 18px; padding: 0; overflow: hidden; box-shadow: 0 40px 100px rgba(0,0,0,.25); }
    @media (max-width: 600px) { dialog { width: 100vw; height: 100dvh; border-radius: 0; } .modal-body{ height: calc(100dvh - 56px); overflow:auto; -webkit-overflow-scrolling: touch; } }
    .modal-header { display:flex; align-items:center; justify-content: space-between; padding: 10px 12px; background: var(--pink-100); border-bottom: 1px solid #ffd0e1; }
    .modal-title { font-weight:800; font-size: 1rem; }
    .icon-btn { background: transparent; border: none; cursor: pointer; font-size: 1.2rem; padding: 8px; min-width: 44px; }
    .modal-body { padding: 0; background: #f7fbfd; }

    /* JOGO (ajustes touch) */
    .container { background: #ffffff; padding: 16px; border-radius: 12px; box-shadow: 0 6px 12px rgba(0,0,0,0.06); text-align: center; max-width: 760px; width: 100%; display: flex; flex-direction: column; gap: 10px; margin: 0; border: 1px solid #eef2f5; }
    .screen { display:flex; flex-direction: column; align-items:center; width:100%; gap: 10px; }
    .options { display:flex; flex-direction: column; gap: 10px; width: 100%; }
    .option-btn { color: white; padding: 14px; border: none; border-radius: 12px; cursor: pointer; font-size: clamp(1rem, 4.5vw, 1.05rem); font-weight: 800; transition: transform .15s, box-shadow .2s; min-height: 48px; }
    .option-btn:active { transform: scale(.99); }
    .level-btn { font-size: clamp(1rem, 4.5vw, 1.05rem); }
    .btn-green { background-color: #58c39b; } .btn-green:hover { background-color: #4db38e; }
    .btn-yellow { background-color: #f6c34f; } .btn-yellow:hover { background-color: #e7b741; }
    .btn-red { background-color: #f05f5f; } .btn-red:hover { background-color: #dd5454; }
    .btn-blue { background-color: #7b93ff; } .btn-blue:hover { background-color: #6c85f0; }
    #player-input { width: 100%; max-width: 360px; padding: 12px 14px; border-radius: 12px; border: 1px solid #e6e6e6; font-size: 1rem; text-align: center; }
    #feedback { margin-top: 4px; font-size: clamp(1rem, 4.5vw, 1.05rem); font-weight: 800; }
    #score-display-game { font-size: clamp(1.05rem, 5vw, 1.2rem); color: var(--slate-900); margin-top: 4px; font-weight: 800; }
    #ranking-list { margin-top: 8px; width: 100%; text-align: left; }
    #ranking-list h2 { font-size: clamp(1rem, 4.5vw, 1.1rem); color: var(--slate-700); margin: 0 0 8px; text-align: center; }
    #ranking-list ol { padding-left: 20px; list-style-position: inside; margin: 0; }
    #ranking-list li { padding: 8px 0; font-size: clamp(.95rem, 4.5vw, 1rem); border-bottom: 1px solid #eee; display: flex; justify-content: space-between; gap: 6px; }
    .hidden { display: none; }

    /* FOOTER enxuto */
    footer { margin-top: 8px; }
    .foot { max-width: 960px; margin: 0 auto; padding: 12px var(--space); text-align: center; color: var(--slate-500); font-size: .95rem; }
  </style>
</head>
<body>
  <!-- HEADER com logo profissional (SVG) -->
  <header>
    <div class="wrap">
      <div class="brand" aria-label="Professora Julia Maria">
        <!-- LOGO SVG: coração + escudo com JM -->
        <svg viewBox="0 0 320 120" role="img" aria-label="Logo Profª Julia Maria">
          <defs>
            <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#ff80ae"/>
              <stop offset="100%" stop-color="#ff5c96"/>
            </linearGradient>
            <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#d9ccff"/>
              <stop offset="100%" stop-color="#ffbfd7"/>
            </linearGradient>
          </defs>
          <!-- coração estilizado -->
          <path d="M60 20c18-18 48-8 48 16 0 28-36 46-48 58C48 82 12 64 12 36 12 11 42 2 60 20z" fill="url(#g2)"/>
          <!-- escudo -->
          <path d="M170 20h80a6 6 0 0 1 6 6v44c0 28-24 40-46 48-22-8-46-20-46-48V26a6 6 0 0 1 6-6z" fill="url(#g1)"/>
          <!-- letras JM -->
          <text x="210" y="70" text-anchor="middle" font-size="40" font-family="Poppins, sans-serif" font-weight="800" fill="#fff">JM</text>
        </svg>
        <h1 class="brand-title">Profª Julia Maria</h1>
        <p class="brand-sub">Jogos Pedagógicos</p>
      </div>
    </div>
  </header>

  <!-- HERO minimalista: 1 botão grande -->
  <section class="hero">
    <div class="panel">
      <button class="cta" onclick="openGame()" aria-label="Abrir jogo de Unidades">▶ Abrir Jogo</button>
    </div>
  </section>

  <!-- CARD ÚNICO do jogo (opcional, para contexto) -->
  <section class="hero" id="jogos">
    <div class="grid">
      <article class="card">
        <h3>Jogo das Unidades de Medida</h3>
        <p>Responda e avance de fase. É rápido e divertido!</p>
        <button class="cta" onclick="openGame()">Jogar agora</button>
      </article>
    </div>
  </section>

  <!-- MODAL DO JOGO -->
  <dialog id="game-modal" aria-label="Jogo das Unidades de Medida">
    <div class="modal-header">
      <div class="modal-title">Jogo das Unidades de Medida</div>
      <div>
        <button class="icon-btn" onclick="toggleFullscreen()" title="Tela cheia" aria-label="Tela cheia">⤢</button>
        <button class="icon-btn" onclick="closeGame()" title="Fechar" aria-label="Fechar">✕</button>
      </div>
    </div>
    <div class="modal-body">
      <div class="container">
        <div id="start-screen" class="screen">
          <h2 style="margin: 2px 0 2px; color:#7a3e53; font-size: clamp(1.1rem, 5vw, 1.4rem)">Jogo das Unidades de Medida</h2>
          <p style="margin:0 0 6px">Digite seu nome e escolha um nível</p>
          <input type="text" id="player-input" placeholder="Seu nome" inputmode="text" autocomplete="name" />
          <div class="options">
            <button id="easy-btn" class="option-btn btn-green level-btn" onclick="startGame('facil')" disabled>Fácil</button>
            <button id="medium-btn" class="option-btn btn-yellow level-btn" onclick="startGame('medio')" disabled>Médio</button>
            <button id="hard-btn" class="option-btn btn-red level-btn" onclick="startGame('dificil')" disabled>Difícil</button>
          </div>
          <div id="ranking-list">
            <h2>Ranking</h2>
            <ol id="ranking-ol"></ol>
          </div>
        </div>
        <div id="game-screen" class="screen hidden">
          <p id="level-display" style="font-weight: 800;"></p>
          <hr style="width: 100%; border-color: #eee; margin: 0;" />
          <div id="question-box"><p id="question-text" style="font-size: clamp(1.05rem, 4.8vw, 1.2rem);"></p></div>
          <div id="options-container" class="options">
            <button id="option-a" class="option-btn" onclick="checkAnswer('a')"></button>
            <button id="option-b" class="option-btn" onclick="checkAnswer('b')"></button>
            <button id="option-c" class="option-btn" onclick="checkAnswer('c')"></button>
          </div>
          <div id="feedback" class="hidden"></div>
          <p id="score-display-game">Pontuação: 0</p>
          <button id="next-btn" class="option-btn btn-blue hidden" onclick="nextQuestion()">Próxima Pergunta</button>
        </div>
      </div>
    </div>
  </dialog>

  <footer>
    <div class="foot">© <span id="year"></span> Profª Julia Maria • uso educacional</div>
  </footer>

  <script>
    // ======== modal ========
    const modal = document.getElementById('game-modal');
    function openGame(fullscreen){ if(!modal.open) modal.showModal(); if(fullscreen) toggleFullscreen(); }
    function closeGame(){ if(modal.open) modal.close(); }
    function toggleFullscreen(){ const el = modal; if (!document.fullscreenElement) { el.requestFullscreen?.(); } else { document.exitFullscreen?.(); } }

    // ======== JOGO (conteúdo original) ========
    const questions = {
      facil: [
        { q: 'O que é mais adequado para medir a altura de uma pessoa?', a: 'Metros', b: 'Litros', c: 'Quilos', correct: 'a' },
        { q: 'Qual a unidade que usamos para medir o peso de uma melancia?', a: 'Grama', b: 'Mililitro', c: 'Quilograma', correct: 'c' },
        { q: 'Se você precisa de 1 litro de água para uma receita, qual o instrumento mais usado para medir essa quantidade?', a: 'Balança', b: 'Fita métrica', c: 'Jarra medidora', correct: 'c' },
        { q: 'Para medir a temperatura de uma febre, qual unidade é usada?', a: 'Graus Celsius', b: 'Quilômetros', c: 'Litros', correct: 'a' }
      ],
      medio: [
        { q: 'Uma régua tem 30 centímetros (cm). Quantos milímetros (mm) ela tem?', a: '30 mm', b: '300 mm', c: '3.000 mm', correct: 'b' },
        { q: 'Uma caixa de leite tem 1 litro. Quantos mililitros (ml) ela tem?', a: '100 ml', b: '1.000 ml', c: '10.000 ml', correct: 'b' },
        { q: 'Um pacote de arroz tem 500 gramas (g). Se você comprar dois pacotes, qual a massa total?', a: '502 g', b: '1 kg', c: '100 g', correct: 'b' },
        { q: 'A distância da sua casa até a escola é de 2 km. Quantos metros isso representa?', a: '200 m', b: '2.000 m', c: '20.000 m', correct: 'b' }
      ],
      dificil: [
        { q: 'Uma jarra tem 1,5 litros de suco. Se você servir copos de 250 ml, quantos copos você consegue encher?', a: '4 copos', b: '5 copos', c: '6 copos', correct: 'c' },
        { q: 'João comprou 2 kg de bananas, 500 g de uvas e 1.500 g de maçãs. Qual a massa total das frutas?', a: '3 kg', b: '4 kg', c: '5 kg', correct: 'b' },
        { q: 'Se um carro viaja por 1h a 60 km/h, quantos metros ele percorre em 10 minutos?', a: '100 m', b: '1.000 m', c: '10.000 m', correct: 'c' }
      ]
    };

    let currentLevel = '';
    let questionIndex = 0;
    let score = 0;
    let answered = false;
    let playerName = '';

    const levelPoints = {
      facil: { correct: 3, wrong: 1, color: '#58c39b' },
      medio: { correct: 5, wrong: 2, color: '#f6c34f' },
      dificil: { correct: 10, wrong: 3, color: '#f05f5f' }
    };

    const startScreen = document.getElementById('start-screen');
    const gameScreen = document.getElementById('game-screen');
    const playerInput = document.getElementById('player-input');
    const questionText = document.getElementById('question-text');
    const optionA = document.getElementById('option-a');
    const optionB = document.getElementById('option-b');
    const optionC = document.getElementById('option-c');
    const feedbackEl = document.getElementById('feedback');
    const scoreDisplayGame = document.getElementById('score-display-game');
    const levelDisplay = document.getElementById('level-display');
    const nextBtn = document.getElementById('next-btn');
    const rankingListOl = document.getElementById('ranking-ol');

    function loadRanking() { try { return (JSON.parse(localStorage.getItem('ranking')) || []).sort((a,b)=>b.score-a.score); } catch { return []; } }
    function saveRanking(r) { try { localStorage.setItem('ranking', JSON.stringify(r)); } catch { } }
    function displayRanking() {
      const ranking = loadRanking();
      rankingListOl.innerHTML = '';
      if (ranking.length === 0) { rankingListOl.innerHTML = '<li>Nenhum recorde ainda! Seja o primeiro.</li>'; }
      else { ranking.forEach((entry, index) => { const li = document.createElement('li'); li.innerHTML = `<span>${index + 1}. ${entry.name}</span><span>${entry.score} pontos</span>`; rankingListOl.appendChild(li); }); }
    }
    function addScoreToRanking(name, finalScore) { let ranking = loadRanking(); ranking.push({ name, score: finalScore }); ranking.sort((a,b)=>b.score-a.score); ranking = ranking.slice(0, 10); saveRanking(ranking); displayRanking(); }

    document.addEventListener('input', (e) => { if(e.target === playerInput){ const hasName = playerInput.value.trim().length > 0; document.querySelectorAll('.level-btn').forEach(btn => btn.disabled = !hasName); } });

    function startGame(level) {
      playerName = playerInput.value.trim(); if (!playerName) { alert('Por favor, digite seu nome para começar!'); return; }
      currentLevel = level; questionIndex = 0; score = 0; answered = false; startScreen.classList.add('hidden'); gameScreen.classList.remove('hidden');
      levelDisplay.textContent = `Nível: ${level.charAt(0).toUpperCase() + level.slice(1)}`; levelDisplay.style.color = levelPoints[level].color; scoreDisplayGame.textContent = 'Pontuação: 0'; showQuestion();
    }

    function showQuestion() {
      answered = false; feedbackEl.classList.add('hidden'); nextBtn.classList.add('hidden');
      const currentQuestion = questions[currentLevel][questionIndex]; questionText.textContent = currentQuestion.q;
      optionA.textContent = `a) ${currentQuestion.a}`; optionB.textContent = `b) ${currentQuestion.b}`; optionC.textContent = `c) ${currentQuestion.c}`;
      [optionA, optionB, optionC].forEach(btn => { btn.classList.remove('btn-green','btn-yellow','btn-red'); btn.classList.add('btn-blue'); });
    }

    function checkAnswer(answer) {
      if (answered) return; answered = true; const currentQuestion = questions[currentLevel][questionIndex]; let pointChange = 0;
      if (answer === currentQuestion.correct) {
        pointChange = levelPoints[currentLevel].correct; score += pointChange; feedbackEl.textContent = `Correto! (+${pointChange} pontos)`; feedbackEl.style.color = 'green';
        document.getElementById(`option-${answer}`).classList.remove('btn-blue'); document.getElementById(`option-${answer}`).classList.add('btn-green');
      } else {
        pointChange = levelPoints[currentLevel].wrong; score -= pointChange; feedbackEl.textContent = `Errado! (-${pointChange} pontos). A resposta correta era: ${currentQuestion.correct.toUpperCase()}`; feedbackEl.style.color = 'red';
        document.getElementById(`option-${answer}`).classList.remove('btn-blue'); document.getElementById(`option-${answer}`).classList.add('btn-red');
        document.getElementById(`option-${currentQuestion.correct}`).classList.remove('btn-blue'); document.getElementById(`option-${currentQuestion.correct}`).classList.add('btn-green');
      }
      scoreDisplayGame.textContent = `Pontuação: ${score}`; feedbackEl.classList.remove('hidden'); nextBtn.classList.remove('hidden');
    }

    function nextQuestion() {
      questionIndex++; if (questionIndex < questions[currentLevel].length) { showQuestion(); }
      else { gameScreen.classList.add('hidden'); startScreen.classList.remove('hidden'); addScoreToRanking(playerName, score); alert(`Fim do Nível ${currentLevel.charAt(0).toUpperCase() + currentLevel.slice(1)}! Sua pontuação final é: ${score}.`); score = 0; playerInput.value = ''; document.querySelectorAll('.level-btn').forEach(btn => btn.disabled = true); }
    }

    // Init
    document.getElementById('year').textContent = new Date().getFullYear();
    displayRanking();
  </script>
</body>
</html>
